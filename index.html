<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <main>
    <section class="card">
      <div class="image-section">
        <img src="images/image-header-desktop.jpg" alt="image-header-desktop" class="image-header-desktop">
        <div class="overlay"></div>
      </div>
      <div class="card-text">
        <h2 class="heading-stats">Get <span class="violet">insights</span> that help your business grow.</h2>
        <p class="paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stadistics">
          <p class="heading-stats number">10k+ <br><span class="paragraph things">COMPANIES</span></p>
          <p class="heading-stats number">314 <br><span class="paragraph things">TEMPLATES</span></p>
          <p class="heading-stats number">12M+ <br><span class="paragraph things">QUERIES</span></p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/RicardoFuentes437">Ricardo Fuentes Urbina</a>.
    </div>
  </footer>
</body>
</html>
